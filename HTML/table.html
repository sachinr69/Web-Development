<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width:100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        } 
        tr:nth-child(even){
            
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>Country</th>
            <th>Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CH</td>
            <td>ch@google.com</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>GM</td>
            <td>gm@google.com</td>
        </tr>
    </table>
</body>
</html>
